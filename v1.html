<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Bomber & Falling Confetti</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        
        /* Party Bomber (Explosion) */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.8;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        /* Falling Confetti */
        .falling-confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: yellow;
            opacity: 0.9;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<script>
    function createConfetti(x, y) {
        for (let i = 0; i < 50; i++) { // Number of confetti per explosion
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            document.body.appendChild(confetti);

            let colors = ["red", "yellow", "blue", "green", "purple", "orange"];
            let size = Math.random() * 10 + 5;
            let angle = Math.random() * 360;
            let distance = Math.random() * 150 + 150;

            let xMove = Math.cos(angle) * distance + "px";
            let yMove = Math.sin(angle) * distance + "px";

            confetti.style.setProperty("--x", xMove);
            confetti.style.setProperty("--y", yMove);
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = size + "px";
            confetti.style.height = size + "px";
            confetti.style.left = x + "px";
            confetti.style.top = y + "px";

            setTimeout(() => confetti.remove(), 200000);
        }
    }

    function startParty() {
        setInterval(() => {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            createConfetti(x, y);
        }, 500); // Generates new explosions every 0.5 seconds
    }

    function createFallingConfetti() {
        let colors = ["red", "yellow", "blue", "green", "purple", "orange"];
        for (let i = 0; i < 20; i++) { // Number of falling confetti pieces
            let confetti = document.createElement("div");
            confetti.classList.add("falling-confetti");
            document.body.appendChild(confetti);

            let size = Math.random() * 10 + 5;
            let duration = Math.random() * 3 + 2; // Different speeds

            confetti.style.width = size + "px";
            confetti.style.height = size + "px";
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = duration + "s";

            setTimeout(() => confetti.remove(), duration * 1000);
        }
    }

    function startFallingConfetti() {
        setInterval(() => createFallingConfetti(), 300);
    }

    startParty();
    startFallingConfetti();
</script>

</body>
</html>
