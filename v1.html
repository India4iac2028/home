<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Preview & Redirect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            overflow: hidden;
            cursor: pointer;
        }
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            cursor: pointer;
        }
        #video, #preview {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video {
            display: none;
            pointer-events: none; /* Prevent user interaction */
        }
    </style>
</head>
<body>

    <div class="container" onclick="playVideo()">
        <img id="preview" src="./pp.png" alt="Video Preview">
        <video id="video" autoplay muted playsinline>
            <source src="./unwrap_1.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        function playVideo() {
            let video = document.getElementById("video");
            let preview = document.getElementById("preview");

            preview.style.display = "none"; // Hide preview
            video.style.display = "block";  // Show video
            video.play(); // Start playing

            // Redirect when video ends
            video.onended = function() {
                window.location.href = "https://indspacehub.com/"; // Change to your website
            };
        }
    </script>

</body>
</html>
