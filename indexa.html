
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Launch Party</title>
    <style>
      
        body {
    margin: 0;
    overflow: hidden;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    position: relative;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('./image.png') no-repeat center center/cover;
    opacity: 0.3; /* Adjust this value for more or less transparency */
    z-index: -1;
}


        #playButton {
            font-size: 24px;
            padding: 15px 30px;
            background:rgb(137, 122, 251) ;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            position: absolute;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #playButton:hover {
            background: rgba(132, 116, 254, 1) ;
            transform: scale(1.1);
            box-shadow: 0px 0px 15px  #f4f5f2;
            
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        .falling-confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            opacity: 0.9;
            top: -10vh;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        #welcomeText {
            color: white;
            font-size: 42px;
            font-weight: bold;
            opacity: 0;
            display: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            text-align: center;
            font-family: "Ubuntu", serif;
  font-weight: 700;
  font-style: normal;
        }

        .fade-in {
            animation: fadeInScale 2s ease-in forwards;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .fade-out {
            animation: fadeOut 2s ease-in forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        .typewriter::after {
            content: "|";
            display: inline-block;
            animation: blink 0.7s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        #redirectButton {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            padding: 10px 20px;
            background: #ff5733;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #redirectButton:hover {
            background: #ff6b47;
            
        }
        

        .fade-in-button {
            animation: fadeInButton 2s ease-in forwards;
        }

        @keyframes fadeInButton {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <button id="playButton">CLICK HERE</button>
    <div id="welcomeText"></div>
    <button id="redirectButton">CLICK HERE TO VISIT</button>

    <script>
        let playButton = document.getElementById("playButton");
        let welcomeText = document.getElementById("welcomeText");
        let redirectButton = document.getElementById("redirectButton");

        function createConfetti(x, y) {
            for (let i = 0; i < 100; i++) { 
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);

                let colors = ["red", "yellow", "blue", "green", "purple", "orange"];
                let size = Math.random() * 10 + 5;
                let angle = Math.random() * 2 * Math.PI;
                let distance = Math.random() * 600 + 50;

                let xMove = Math.cos(angle) * distance + "px";
                let yMove = Math.sin(angle) * distance + "px";

                confetti.style.setProperty("--x", xMove);
                confetti.style.setProperty("--y", yMove);
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = size + "px";
                confetti.style.height = size + "px";
                confetti.style.left = x + "px";
                confetti.style.top = y + "px";

                setTimeout(() => confetti.remove(), 1000);
            }
        }

        function startFallingConfetti() {
            setInterval(() => {
                let colors = ["red", "yellow", "blue", "green", "purple", "orange"];
                for (let i = 0; i < 15; i++) { 
                    let confetti = document.createElement("div");
                    confetti.classList.add("falling-confetti");
                    document.body.appendChild(confetti);

                    let size = Math.random() * 10 + 5;
                    let duration = Math.random() * 3 + 2; 

                    confetti.style.width = size + "px";
                    confetti.style.height = size + "px";
                    confetti.style.left = Math.random() * window.innerWidth + "px";
                    confetti.style.top = "-10vh"; 
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = duration + "s";

                    setTimeout(() => confetti.remove(), duration * 1000);
                }
            }, 300);
        }

        function typeWriterEffect(text, element, speed = 50, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) {
                    setTimeout(callback, 2000); 
                }
            }
            typing();
        }

        

        playButton.addEventListener("click", function() {
    playButton.style.display = "none"; 

    let centerX = window.innerWidth / 2;
    let centerY = window.innerHeight / 2;
    createConfetti(centerX, centerY);

    startFallingConfetti(); 

    setTimeout(() => {
        welcomeText.style.display = "block"; 
        welcomeText.classList.add("fade-in");
        typeWriterEffect("WELCOME TO INDIA IAC 2028", welcomeText, 50, () => {
            
            setTimeout(() => {
                welcomeText.classList.add("fade-out");

                setTimeout(() => {
                    welcomeText.style.display = "none";
                    redirectButton.style.display = "block"; 
                    redirectButton.classList.add("fade-in-button");
                }, 2000); // Button appears after fade-out animation

            }, 1000); // Reduced delay from 5s to 3s before fading out
        });
    }, 2000);
});


        redirectButton.addEventListener("click", function() {
            window.location.href = "https://india4iac2028.com/"; 
        });

    </script>

</body>
</html>
