<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Inauguration Landing</title>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{ --bg1:#040414; --bg2:#001026; --accent1:#8a7ffb; --accent2:#ff6f61; }

  html,body{ height:100%; margin:0; font-family:"Ubuntu",sans-serif; }
  body{
    margin:0;
    overflow:hidden;
    background: radial-gradient(ellipse at center, var(--bg1) 30%, var(--bg2) 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    position:relative;
    color:#fff;
  }

  /* optional background image (keeps your reference) */
  body::before{
    content:"";
    position:absolute; inset:0;
    background: url('./image.png') center/cover no-repeat;
    opacity:0.12;
    z-index:-2;
    filter: blur(2px);
  }

  /* twinkling stars */
  .stars { position:absolute; inset:0; z-index:-1; pointer-events:none; }
  .stars .star{
    position:absolute;
    width:2px; height:2px; border-radius:50%;
    background:rgba(255,255,255,0.95);
    opacity:0.6;
    animation: star-twinkle linear infinite alternate;
    filter: drop-shadow(0 0 6px rgba(255,255,255,0.05));
  }
  @keyframes star-twinkle {
    from{ transform: scale(0.6); opacity:0.15; }
    to{ transform: scale(1.3); opacity:1; }
  }

  /* Begin button */
  #playButton{
    z-index:10;
    border:0; cursor:pointer;
    padding:14px 36px; font-size:18px; font-weight:700; letter-spacing:1px;
    color:#fff; border-radius:999px;
    background:linear-gradient(135deg,var(--accent1), #5c4bff);
    box-shadow: 0 10px 30px rgba(89,75,255,0.18);
    transition: transform .22s ease, box-shadow .22s ease;
  }
  #playButton:hover{ transform: translateY(-4px) scale(1.03); box-shadow: 0 18px 40px rgba(89,75,255,0.30); }

  /* Welcome text */
  #welcomeText{
    display:none;
    z-index:10;
    color:#fff; text-align:center;
    font-weight:700; text-shadow: 0 0 18px rgba(255,255,255,0.12), 0 0 48px rgba(138,123,251,0.12);
    font-size:44px;
  }
  .fade-in { animation: welcome-in 1.6s cubic-bezier(.2,.9,.2,1) forwards; }
  @keyframes welcome-in { from{opacity:0; transform:scale(.85) translateY(18px);} to{opacity:1; transform:scale(1) translateY(0);} }
  .fade-out { animation: welcome-out .9s ease forwards; }
  @keyframes welcome-out { to{ opacity:0; transform:scale(.96) translateY(-8px);} }

  /* Redirect */
  #redirectButton{
    display:none;
    z-index:10;
    margin-top:18px; padding:12px 26px; font-weight:700; font-size:16px;
    color:#fff; border-radius:30px; border:0; cursor:pointer;
    background: linear-gradient(135deg,var(--accent2), #ff3d3d);
    box-shadow: 0 10px 30px rgba(255,99,71,0.16);
  }
  #redirectButton:hover{ transform:translateY(-3px); box-shadow: 0 18px 40px rgba(255,99,71,0.28); }

  /* Confetti (kept similar to your orig) */
  .confetti{ position:absolute; border-radius:0%; opacity:.95; animation: confetti-explode 1s ease-out forwards; filter: drop-shadow(0 0 8px rgba(255,255,255,0.08)); }
  @keyframes confetti-explode { from{ transform:translate(0,0) scale(1); } to{ transform:translate(var(--x),var(--y)) scale(.2); opacity:0; } }
  .falling-confetti{ position:absolute; border-radius:0%; top:-12vh; opacity:.95; animation: confetti-fall linear infinite; filter: drop-shadow(0 0 6px rgba(255,255,255,0.05)); }
  @keyframes confetti-fall { to{ transform:translateY(120vh) rotate(720deg); opacity:0; } }

  /* Shooting star */
  .shooting-star{
    position:absolute;
    height:3px;
    width: var(--length,160px);
    background: linear-gradient(270deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.25) 40%, rgba(255,255,255,0) 100%);
    transform-origin: 0 50%; /* left end is the "head" */
    transform: rotate(var(--angle,0rad)) translateX(0);
    filter: drop-shadow(0 0 8px rgba(255,255,255,0.9));
    will-change: transform, opacity;
    pointer-events:none;
    z-index:5;
    border-radius:4px;
    animation: shoot var(--duration,1s) cubic-bezier(.2,.8,.2,1) forwards;
  }
  @keyframes shoot {
    to{ transform: rotate(var(--angle,0rad)) translateX(var(--distance,600px)); opacity:0; }
  }
  .shooting-star .head{
    position:absolute;
    left:0;
    top:50%;
    transform: translate(-50%,-50%);
    width:8px; height:8px; border-radius:50%;
    background:white;
    box-shadow: 0 0 12px rgba(255,255,255,0.95), 0 0 26px rgba(255,255,255,0.35);
  }

  /* small responsive tweak */
  @media (max-width:520px){
    #welcomeText{ font-size:26px; }
    #playButton{ padding:12px 26px; font-size:16px; }
  }
</style>
</head>
<body>

  <div class="stars"></div>

  <button id="playButton">BEGIN</button>
  <div id="welcomeText"></div>
  <button id="redirectButton">ENTER SITE</button>

<script>
  const playButton = document.getElementById('playButton');
  const welcomeText = document.getElementById('welcomeText');
  const redirectButton = document.getElementById('redirectButton');
  const starsContainer = document.querySelector('.stars');

  /* --- Twinkling stars (background) --- */
  function createStars(count = 160){
    for(let i=0;i<count;i++){
      const s = document.createElement('div');
      s.className = 'star';
      const size = Math.random()*2 + 0.6;
      s.style.width = s.style.height = size + 'px';
      s.style.left = (Math.random()*100) + '%';
      s.style.top  = (Math.random()*100) + '%';
      s.style.opacity = (Math.random()*0.9 + 0.1);
      s.style.animationDuration = (Math.random()*3 + 1.5) + 's';
      s.style.animationDelay = (Math.random()*3) + 's';
      starsContainer.appendChild(s);
    }
  }

  /* --- Accurate shooting stars:
       compute random start/end, angle and distance, animate using CSS variables
  --- */
  function createShootingStarOnce(startX, startY, endX, endY, duration = 1){
    const s = document.createElement('div');
    s.className = 'shooting-star';

    // compute vector
    const dx = endX - startX;
    const dy = endY - startY;
    const distance = Math.hypot(dx, dy);

    // angle in radians (used directly in CSS var)
    const angle = Math.atan2(dy, dx);

    // tail length (visual only)
    const length = Math.min(380, Math.max(80, distance * 0.45));

    // set starting position and css variables
    s.style.left = startX + 'px';
    s.style.top  = startY + 'px';
    s.style.width = length + 'px';
    s.style.setProperty('--distance', distance + 'px');
    s.style.setProperty('--angle', angle + 'rad');
    s.style.setProperty('--duration', duration + 's');
    s.style.setProperty('--length', length + 'px');

    // bright head
    const head = document.createElement('span');
    head.className = 'head';
    s.appendChild(head);

    document.body.appendChild(s);

    // remove after animation completes (give a small buffer)
    setTimeout(() => s.remove(), Math.max(1200, duration*1000 + 300));
  }

  // convenience: make a star with random sensible starts/ends
  function spawnRandomShootingStar(){
    // choose a start in the top half, end in lower half for a nice downward slant
    const startX = Math.random() * window.innerWidth * 0.85;
    const startY = Math.random() * window.innerHeight * 0.35 + 10;
    const endX = Math.random() * window.innerWidth * 0.9;
    const endY = window.innerHeight * (0.55 + Math.random()*0.4);

    // random duration for natural variance
    const dur = 0.7 + Math.random()*0.9;
    createShootingStarOnce(startX, startY, endX, endY, dur);
  }

  // create several shooting stars staggered
  function createShootingStars(count = 5, stagger = 350){
    for(let i=0;i<count;i++){
      setTimeout(spawnRandomShootingStar, i * stagger + Math.random()*200);
    }
  }

  /* --- Confetti and falling confetti (kept similar to your original) --- */
  function createConfetti(x,y){
    for(let i=0;i<80;i++){
      const el = document.createElement('div');
      el.className='confetti';
      const colors = ['#ff6f61','#ffd54f','#6a5acd','#00d4a6','#3da4ff'];
      const size = (Math.random()*10 + 6);
      const angle = Math.random()*Math.PI*2;
      const dist = Math.random()*600 + 80;
      const xMove = Math.cos(angle)*dist + 'px';
      const yMove = Math.sin(angle)*dist + 'px';
      el.style.width = el.style.height = size + 'px';
      el.style.background = colors[Math.floor(Math.random()*colors.length)];
      el.style.left = x + 'px';
      el.style.top  = y + 'px';
      el.style.setProperty('--x', xMove);
      el.style.setProperty('--y', yMove);
      document.body.appendChild(el);
      setTimeout(()=>el.remove(), 1100 + Math.random()*400);
    }
  }

  function startFallingConfetti(){
    return setInterval(()=>{
      const colors = ['#ff6f61','#ffd54f','#6a5acd','#00d4a6','#3da4ff'];
      for(let i=0;i<14;i++){
        const f = document.createElement('div');
        f.className='falling-confetti';
        const size = Math.random()*12 + 6;
        const dur = Math.random()*3 + 2.6;
        f.style.width = f.style.height = size + 'px';
        f.style.left = Math.random() * window.innerWidth + 'px';
        f.style.background = colors[Math.floor(Math.random()*colors.length)];
        f.style.animationDuration = dur + 's';
        document.body.appendChild(f);
        setTimeout(()=>f.remove(), dur*1000 + 300);
      }
    }, 360);
  }

  /* --- Typewriter effect --- */
  function typeWriterEffect(text, element, speed = 50, done){
    element.innerHTML = "";
    let i=0;
    (function next(){
      if(i < text.length){ element.innerHTML += text.charAt(i++); setTimeout(next, speed); }
      else if(done) setTimeout(done, 900);
    })();
  }

  /* --- Hook the Begin button --- */
  playButton.addEventListener('click', ()=>{
    playButton.style.display = 'none';

    const cx = window.innerWidth/2;
    const cy = window.innerHeight/2;

    // confetti burst center
    createConfetti(cx, cy);

    // falling confetti loop
    const confettiInterval = startFallingConfetti();

    // shooting stars accurate angle & path
    createShootingStars(6, 380);

    // reveal welcome text
    setTimeout(()=>{
      welcomeText.style.display = 'block';
      welcomeText.classList.add('fade-in');
      typeWriterEffect('WELCOME TO INDIA IAC 2028', welcomeText, 60, ()=>{
        // fade out & show redirect
        setTimeout(()=>{
          welcomeText.classList.remove('fade-in');
          welcomeText.classList.add('fade-out');
          setTimeout(()=>{
            welcomeText.style.display='none';
            redirectButton.style.display = 'inline-block';
            redirectButton.classList.add('fade-in');
            // keep confetti briefly then stop falling confetti
            setTimeout(()=>clearInterval(confettiInterval), 2500);
          }, 900);
        }, 1400);
      });
    }, 900);
  });

  redirectButton.addEventListener('click', ()=> {
    window.location.href = "https://india4iac2028.com/";
  });

  // start twinkling stars immediately
  createStars(150);

  // (optional) if you want shooting stars randomly over time uncomment below:
  // setInterval(()=>{ if(Math.random()<0.25) createShootingStars(1,0) }, 2500);

  // handle resize (small adaptive fix)
  window.addEventListener('resize', ()=>{ /* stars will remain fine; you can optionally re-create */ });

</script>
</body>
</html>
